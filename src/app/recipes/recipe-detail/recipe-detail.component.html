<div class="pl-5">
    <div class="row">
        <div class="col-xs-12">
          <img [src]="recipe.imagePath" class="img-fluid" alt="{{ recipe.name }}">
        </div>
      </div>
      
      <hr>
      
      <div class="row">
        <div class="col-xs-12">
      
          <div class="dropdown" appDropdown>
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a 
                class="dropdown-item"
                (click)="addToShoppingList(recipe)">To Shopping List</a>
                
              <a class="dropdown-item">Edit Recipe</a>
              <a class="dropdown-item">Delete Recipe</a>
            </div>
          </div>
      
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h5 class="mt-3">Description</h5>
          <p>{{ recipe.description }}</p>

          <h5 class="mt-3">Ingrediants</h5>
          <ul class="list-group">
              <li 
                class="list-group-item"
                *ngFor="let ing of recipe.ingredients">
                  {{ ing.name }} ( {{ ing.amount }} )
              </li>
          </ul>
        </div>
      </div>
</div>
